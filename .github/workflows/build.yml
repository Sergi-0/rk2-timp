name: CMake Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

uses: actions/checkout@v2


name: Create Build Directory
    run: mkdir _build


name: Install dependencies
    run: sudo apt-get install -y cmake gcc g++


name: Configure CMake
    run: cmake -H. -B _build


name: Build
    run: cmake --build _build
